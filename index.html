</head>

        </div>

        <div class="container">

            </div>
        </div>

        <div class="container">

        </div>

        <div class="container">

                <div class="white"></div>
            </div>
        </div>

        <div class="container">
            <div row="2" col="0">
                <div class="black"></div>

        </div>

        <div class="container">

        </div>

        </div>

        <div class="container">
            <div row="2" col="3">

        </div>

        <div class="container">

        </div>

        <div class="container">
            <div row="3" col="3">
                <div class="black"></div>
                <div class="white"></div>
            </div>
        </div>
    </div>


    <div class="playerArea">
        <div class="player1" id="black">
            <div class="color">Black</div>
            <div class="value"></div>
            <div class="player">Player 1</div>
        </div>

        <div img=""></div>
        <div img=""></div>


        <div class="player2" id="white">
            <div class="color">White</div>
            <div class="value"></div>
            <div class="player">Player 2</div>
        </div>

        <button class="reset">Reset Game</button>
    </div>

</div>
