<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reversi</title>

    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type='text/javascript' src="main.js"></script>



</head>
<body>
<header>
    <div class="Title">Reversi</div>
</header>

<div class="gameArea">

    <div class="gameBoard">
        <div class="row">
            <div class="container">
                <div class="disc" row="0" col="0"></div>
            </div>

            <div class="container">
                <div class="disc" row="0" col="1"></div>
            </div>

            <div class="container">
                <div class="disc" row="0" col="2"></div>
            </div>

            <div class="container">
                <div class="disc" row="0" col="3"></div>
            </div>
         </div>

        <div class="row">
            <div class="container">
                <div class="disc" row="1" col="0"></div>
            </div>

            <div class="container">
                <div class="disc white" row="1" col="1"></div>
            </div>

            <div class="container">
                <div class="disc black" row="1" col="2"></div>
            </div>

            <div class="container">
                <div class="disc" row="1" col="3"></div>
            </div>
        </div>

        <div class="row">
            <div class="container">
                <div class="disc" row="2" col="0"></div>
            </div>

            <div class="container">
                <div class="disc black" row="2" col="1"></div>
            </div>

            <div class="container">
                <div class="disc white" row="2" col="2"></div>
            </div>

            <div class="container">
                <div class="disc" row="2" col="3"></div>
            </div>
        </div>

        <div class="row">
            <div class="container">
                <div class="disc" row="3" col="0"></div>
            </div>

            <div class="container">
                <div class="disc" row="3" col="1"></div>
            </div>

            <div class="container">
                <div class="disc" row="3" col="2"></div>
            </div>

            <div class="container">
                <div class="disc" row="3" col="3"></div>
            </div>
        </div>

        <div img=""></div>
        <div img=""></div>


        <div class="player2" id="white">
            <div class="color">White</div>
            <div class="value"></div>
            <div class="player">Player 2</div>
        </div>

        <button class="reset">Reset Game</button>
    </div>

</div>
</body>
</html>
