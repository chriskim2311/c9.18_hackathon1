<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reversi</title>

    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type='text/javascript' src="main.js"></script>



</head>
<body>
<header>
    <div class="flex-title">Reversi Game</div>
</header>

<div class="gameArea">

    <div class="gameBoard">
        <div class="row">
            <div class="container">
                <div class="disc" row="0" col="0"></div>
            </div>

            <div class="container">
                <div class="disc" row="0" col="1"></div>
            </div>

            <div class="container">
                <div class="disc" row="0" col="2"></div>
            </div>

            <div class="container">
                <div class="disc" row="0" col="3"></div>
            </div>
         </div>

        <div class="row">
            <div class="container">
                <div class="disc" row="1" col="0"></div>
            </div>

            <div class="container">
                <div class="disc white" row="1" col="1"></div>
            </div>

            <div class="container">
                <div class="disc black" row="1" col="2"></div>
            </div>

            <div class="container">
                <div class="disc" row="1" col="3"></div>
            </div>
        </div>

        <div class="row">
            <div class="container">
                <div class="disc" row="2" col="0"></div>
            </div>

            <div class="container">
                <div class="disc black" row="2" col="1"></div>
            </div>

            <div class="container">
                <div class="disc white" row="2" col="2"></div>
            </div>

            <div class="container">
                <div class="disc" row="2" col="3"></div>
            </div>
        </div>

        <div class="row">
            <div class="container">
                <div class="disc" row="3" col="0"></div>
            </div>

            <div class="container">
                <div class="disc" row="3" col="1"></div>
            </div>

            <div class="container">
                <div class="disc" row="3" col="2"></div>
            </div>

            <div class="container">
                <div class="disc" row="3" col="3"></div>
            </div>
        </div>

        <div class="playerArea">
            <div class="player1" id="black">
                <div class="color">Black</div>

                <div class="player">Player 1</div>
            </div>
            <div class="value1">
                <div class="count"></div>
            </div>
            <div class="playerIndicator1">
                <img class="arrow1" src="images/arrow-left.jpg">
            </div>
            <div class="playerIndicator2">
                <img class="arrow2" src="images/arrow-right.jpg">
            </div>


            <div class="player2" id="white">
                <div class="color">White</div>
                <div class="player">Player 2</div>
            </div>
            <div class="value2">
                <div class="count"></div>
            </div>
            <button class="reset">Reset Game</button>
        </div>


    </div>

</div>
</body>
</html>
